<!DOCTYPE html>
<html>
    <head>
      <title>myFridge</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <!-- New Grocery Modal -->
      <div class="modal fade" id="newgroceryModal" tabindex="-1" role="dialog" aria-labelledby="newgroceryModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="newgroceryModalLabel">Add Grocery</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="new-grocery">
                <div class="form-group row justify-content-center">
                  <label for="groceryName" class="col-5 col-form-label">Name</label>
                  <input type="text" name="grocery[name]" class ="form-control col-5" id="groceryName" placeholder="Mangos">
                  <div class="w-100"></div>
                  <label for="groceryQuantity" class="col-5 my-2 col-form-label">Quantity</label>
                  <input type="number" min="0" name="grocery[quantity]" class="form-control col-5 my-2" id="groceryQuantity" placeholder="2">
                  <div class="w-100"></div>
                  <label for="groceryPrice" class="col-5 col-form-label">Price</label>
                  <input type="number" step="any" min="0" name="grocery[price]" class="form-control col-5" id="groceryPrice" placeholder="1.25">
                  <div class="w-100"></div>
                  <label for="groceryExpiration_date" class="col-5 my-2 col-form-label">Expiration Date</label>
                  <input type="date" name="grocery[expiration_date]" class="form-control col col-5 my-2" id="groceryExpiration_date">
                  <div class="w-100"></div>
                  <label for="groceryNote" class="col-5 my-2 col-form-label">Notes</label>
                  <input type="text" name="grocery[notes]" class="form-control col col-5 my-2" id="groceryNotes">
                </div>
                <div class="modal-footer row align-items-center">
                  <div class="new-grocery-message col">&nbsp</div>
                  <div class="new-grocery-model col" align="right">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Add</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Change Password Modal -->
      <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="passwordModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="passwordModalLabel">Change Password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="change-password">
                <div class="form-group row justify-content-around">
                  <label for="staticEmail" class="col-sm-4 col-form-label">Email</label>
                  <input type="text" readonly class="form-control-plaintext col-sm-6" id="staticEmail" value="`${store.user.email}`">
                  <label for="oldPassword" class="col-sm-4 my-2 col-form-label">Old Password</label>
                  <input type="password" name="passwords[old]" class="form-control col-sm-6 my-2" id="oldPassword" placeholder="Password" required>
                  <label for="newPassword" class="col-sm-4 col-form-label">New Password</label>
                  <input type="password" name="passwords[new]" class="form-control col-sm-6" id="newPassword" placeholder="Password" required>
                </div>
                <div class="modal-footer row align-items-center">
                  <div class="password-message col">&nbsp</div>
                  <div class="change-password-model col" align="right">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Update Grocery Modal -->
      <div class="modal fade" id="updategroceryModal" tabindex="-1" role="dialog" aria-labelledby="updategroceryModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="updategroceryModalLabel">Update Grocery</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="update-grocery">
                <div class="form-group row justify-content-center">
                  <label for="groceryName" class="col-5 col-form-label">Name</label>
                  <input type="text" name="grocery[name]" class ="form-control col-5" id="updategroceryName">
                  <div class="w-100"></div>
                  <label for="groceryQuantity" class="col-5 my-2 col-form-label">Quantity</label>
                  <input type="number" min="0" name="grocery[quantity]" class="form-control col-5 my-2" id="updategroceryQuantity">
                  <div class="w-100"></div>
                  <label for="groceryPrice" class="col-5 col-form-label">Price</label>
                  <input type="number" step="any" min="0" name="grocery[price]" class="form-control col-5" id="updategroceryPrice">
                  <div class="w-100"></div>
                  <label for="groceryExpiration_date" class="col-5 my-2 col-form-label">Expiration Date</label>
                  <input type="date" name="grocery[expiration_date]" class="form-control col col-5 my-2" id="updategroceryExpiration_date">
                  <div class="w-100"></div>
                  <label for="updateGroceryNotes" class="col-5 my-2 col-form-label">Notes</label>
                  <input type="text" name="grocery[notes]" class="form-control col col-5 my-2" id="updateGroceryNotes">
                </div>
                <div class="modal-footer row align-items-center">
                  <div class="update-grocery-message col">&nbsp</div>
                  <div class="update-grocery-model col" align="right">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Update</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row justify-content-between">
          <div class="col-4">
            myFridge
          </div>
          <form class="col-6 signinForm" id="sign-in">
            <div class="row align-items-center">
              <label class="mx-1 px-1" for="exampleDropdownFormEmail">Email address</label>
              <input class="form-control col px-6 mr-2" type="email" name="credentials[email]" required>
              <label class="mx-1 px-1" for="exampleDropdownFormPassword">Password</label>
              <input class="form-control col" type="password" name="credentials[password]" required>
              <button class="btn btn-success mx-3 px-3">Sign in</button>
            </div>
          </form>
          <div class="dropdown col-1 hide">
            <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Menu</button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu">
              <button class="dropdown-item" type="button" data-toggle="modal" data-target="#newgroceryModal">New Grocery</button>
              <button class="dropdown-item" id="pwchange" type="button" data-toggle="modal" data-target="#passwordModal">Change Password</button>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item" id="sign-out">Sign Out</button>
            </div>
          </div>
        </div>
      </div>
      <div class="user-message mr-5">&nbsp</div>
      <div class="main-body">
        <div class="py-3 row justify-content-center" style="width: 980px; margin:0 auto">
          <div class="front_page_left col-6 mr-5" style="width:565px">
            <h2 class="left_h2">
              Welcome to myFridge!
            </h2>
            <img src="public/bf.jpg" class="center">
          </div>
          <div class="front_page col-4 ml-3" style="width: 399px">
            <h2>Sign Up</h2>
              <h5>It's quick and saves groceries.</h5>
            <form class="signupForm" id="sign-up">
              <input class="form-control mt-3" type="email" name="credentials[email]" placeholder="Email@example.com" required>
              <input class="form-control my-3" type="password" name="credentials[password]" placeholder="New Password" required>
              <input class="form-control mb-3" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" required>
              <button class="btn btn-success px-5">Sign up</button>
            </form>
            <button class="btn btn-primary px-5 my-2 guest hide">e@e</button>
          </div>
        </div>
      </div>
      <main>
        <div id="content" class="content"></div>
      </main>
      <!-- <div class="footer navbar fixed-bottom navbar-light bg-light">© 2019 ekmy</div> -->
    </body>
</html>
